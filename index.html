<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influncer Gear</title>
    <!-- font awesome kit link -->
    <script src="https://kit.fontawesome.com/d4b11aa490.js" crossorigin="anonymous"></script>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- start header section -->
    <header class="header">
        <nav class="navbar">
            <div class="left-navbar">
                <h2>Influncer Products</h2>
            </div>
            <div class="right-navbar">
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign Up</li>
                    <li>Log In</li>
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-shopping-cart"></i></li>
                </ul>
            </div>
        </nav>
        <div class="header-banner">
            <div class="left-banner">
                <h2>Start your Journey as Influencer</h2>
                <p>In this present year I am starting my journey as a influncer.For that reason I am starting making content in youtube.</p>
                <button class="preebook-btn">Preebook Now <i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="right-banner">
                <div class="camera-photo">
                    <img src="images/main-camera.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <!------ main section start ----->
    <main>
        <section class="brand-section">
            <div class="brand-logos">
                <div class="logo">
                    <img src="logos/Alibaba.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Amazon.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Ebay.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Daraz.pk Logo.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Rakuten.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Walmart.svg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
